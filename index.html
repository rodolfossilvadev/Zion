<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zion Jeans</title>
</head>

<body>

    <img src="./img/logo.png" alt="logo da zion" class="logo">

    <ul class="lista">

        <li class="item">
            <video src="./img/video 1.mov" autoplay loop muted></video>

            <div class="info">
                <h1>Zion Jeans</h1>
                <p class="sub-titulo">Moda, Qualidade e Estilo</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerformulario()">Encomende Agora</button>
                <p class="texto-rodape">Consultar modelo e mercadoria disponnível</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/modelo preto.jpg" class="img-preto" alt="imagem modelo preto">

            <div class="info2">
                <h1 class="h2">Cores</h1>
                <p class="sub-titulo2">versáteis para sua rotina</p>
            </div>

        
        </li>

        <li class="item">
            <img src="./img/modelo claro.jpg" class="img-preto" alt="imagem modelo claro">

            <div class="info3">
                <h1 class="h3">Jeans</h1>
                <p class="sub-titulo3">escolha o seu estilo</p>
            </div>

         
        </li>
    </ul>
    <div class="formulario">
        <button onclick="desaparecerformulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241993838824068"></script>
    </div>
</body>
<script src="scripts.js">

</script>

</html>
